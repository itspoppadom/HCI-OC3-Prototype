<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us | Healthcare Portal</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/logo.png" />
        HealthCare
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="../html/index.html">Home</a></li>
          <li><a href="../html/about.html">About</a></li>
          <li><a href="../html/contact.html">Contact</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
        <button class="hamburger">â˜°</button>
      </nav>
    </header>

    <main>
      <h1 class="mainHeader">Contact Us</h1>
      <div class="contact-section">
        <div class="contact-info">
          <h2>Get in Touch</h2>
          <p><strong>Email:</strong> contact@healthcare.com</p>
          <p><strong>Phone:</strong> 123-456-7890</p>
          <p>
            <strong>Address:</strong> 123 Healthcare Avenue, Medical District,
            Aberdeen AB12 3CD
          </p>
        </div>

        <div class="contact-form">
          <h2>Send us a Message</h2>
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" placeholder="Your Name" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Your Email" />
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea
                id="message"
                rows="5"
                placeholder="Your Message"
              ></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
          </form>
        </div>
      </div>
    </main>

    <div class="modal" id="loginModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <div class="role-selection">
            <label for="role">Select Role:</label>
            <select id="role" required>
              <option>Please select an option</option>
              <option>Receptionist</option>
              <option>Healthcare Provider</option>
              <option>Claims Examiner</option>
              <option>Administrator</option>
            </select>
          </div>
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <button type="submit">Login</button>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
      </div>
    </div>
    <footer>
      <p>Email:30087241@nescol.ac.uk | Phone: 01224 612330</p>
    </footer>
  </body>
</html>
