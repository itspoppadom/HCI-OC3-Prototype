<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare Portal</title>
    <link rel="stylesheet" href="../css/styles.css" />
    <script defer src="../js/script.js"></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="../img/logo.png" />
        HealthCare
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="../html/index.html">Home</a></li>
          <li><a href="../html/about.html">About</a></li>
          <li><a href="../html/contact.html">Contact</a></li>
          <li><button class="login-btn">Login</button></li>
        </ul>
        <button class="hamburger">â˜°</button>
      </nav>
    </header>

    <main>
      <h1 class="mainHeader">Streamlining Your Health Procedures</h1>
      <button class="cta-btn login-btn">Get Started</button>
      <div class="entityLogin">
        <ul data-role="Receptionist">
          <li><img src="../img/receptionist.png" /></li>
          <li><a href="../html/receptionist.html">Receptionist</a></li>
        </ul>
        <ul data-role="Healthcare Provider">
          <li><img src="../img/healthcare-provider.png" /></li>
          <li>
            <a href="../html/healthcare-provider.html">Healthcare Provider</a>
          </li>
        </ul>
        <ul data-role="Claims Examiner">
          <li><img src="../img/claims-examiner.png" /></li>
          <li><a href="../html/claims-examiner.html">Claims Examiner</a></li>
        </ul>
        <ul data-role="Administrator">
          <li><img src="../img/administrator.png" /></li>
          <li><a href="../html/administrator.html">Administrator</a></li>
        </ul>
      </div>
    </main>

    <div class="modal" id="loginModal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Login</h2>
        <form id="loginForm">
          <div class="role-selection">
            <label for="role">Select Role:</label>
            <select id="role" required>
              <option>Please select an option</option>
              <option>Receptionist</option>
              <option>Healthcare Provider</option>
              <option>Claims Examiner</option>
              <option>Administrator</option>
            </select>
          </div>
          <input type="text" id="username" placeholder="Username" required />
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <div class="remember-me">
            <input type="checkbox" id="remember" />
            <label for="remember">Remember me</label>
          </div>
          <button type="submit">Login</button>
          <a href="#" class="forgot-password">Forgot password?</a>
        </form>
      </div>
    </div>
    <footer>
      <p>Email:30087241@nescol.ac.uk | Phone: 01224 612330</p>
    </footer>
  </body>
</html>
